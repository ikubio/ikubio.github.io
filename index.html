<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iku Bio | Biology scaled</title>
  <meta name="description" content="Biology scaled by Iku Bio" />
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; background: #fff; color: #000; }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 80px auto;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
      cursor: pointer;
    }
    .video-container img.poster {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
    }
    .video-container .play-button {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 64px; height: 64px;
      background: rgba(255,255,255,0.8);
      mask: url('play-icon.svg') center / contain no-repeat;
      -webkit-mask: url('play-icon.svg') center / contain no-repeat;
    }
    .video-wrapper {
      display: none;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
    }
    .video-wrapper iframe {
      width: 100%; height: 100%; border: none;
    }
  </style>
</head>
<body>
  <h1>Iku Bio</h1>
  <p>Biology scaled</p>

  <div class="video-container" id="video-container">
    <img class="poster" src="thumbnail.jpg" alt="Video thumbnail">
    <div class="play-button"></div>
    <div class="video-wrapper" id="video-wrapper">
      <iframe
        id="ytplayer"
        src=""
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        loading="lazy"
        title="Iku Bio Video"
      ></iframe>
    </div>
  </div>

  <script>
    const container = document.getElementById('video-container');
    const wrapper = document.getElementById('video-wrapper');
    const iframe = document.getElementById('ytplayer');
    // Your video ID
    const videoId = 'WE6dV_CDAwY';

    container.addEventListener('click', () => {
      // Construct iframe src with parameters
      const src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&playsinline=1&loop=1&playlist=${videoId}&rel=0`;
      iframe.src = src;
      wrapper.style.display = 'block';
      // Hide poster & play button
      container.querySelector('.poster').style.display = 'none';
      container.querySelector('.play-button').style.display = 'none';
    });
  </script>

</body>
</html>
